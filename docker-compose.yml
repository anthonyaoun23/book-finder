services:
  postgres:
    image: postgres:14
    container_name: book-finder-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: book-finder
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: book-finder-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres-data:
    driver: local
