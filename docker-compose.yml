services:
  postgres:
    image: postgres:14
    container_name: book-finder-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: book-finder
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: book-finder-redis
    restart: always
    ports:
      - "6379:6379"
  
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: book-finder-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:example@postgres:5432/book-finder
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  processor:
    build:
      context: .
      dockerfile: apps/processor/Dockerfile
    container_name: book-finder-processor
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:example@postgres:5432/book-finder
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres-data:
    driver: local
