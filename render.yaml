services:
  # API Service
  - type: web
    name: book-finder-api
    runtime: node
    buildCommand: ./render-build.sh
    startCommand: cd apps/api && pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: book-finder-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: book-finder-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: book-finder-redis
          type: redis
          property: port
      - key: AWS_ACCESS_KEY
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET_NAME
        value: book-finder-prod
      - key: UPLOAD_RATE_TTL
        value: "60"
      - key: UPLOAD_RATE_LIMIT
        value: "3"
      - key: DEFAULT_RATE_TTL
        value: "60"
      - key: DEFAULT_RATE_LIMIT
        value: "20"
    # Note: The API service will automatically wait for the database and Redis to be ready
    # The migration will run during the build phase in render-build.sh

  # Processor Service
  - type: worker
    name: book-finder-processor
    runtime: node
    buildCommand: ./render-build.sh
    startCommand: cd apps/processor && pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: book-finder-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: book-finder-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: book-finder-redis
          type: redis
          property: port
      - key: AWS_ACCESS_KEY
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET_NAME
        value: book-finder-prod
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEP_SEEK_API_KEY
        sync: false
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
    # Note: To ensure the processor starts after API (which runs migrations),
    # you may need to add a health check in the processor startup code

  # Redis Service
  - type: redis
    name: book-finder-redis
    ipAllowList: []  # Add your specific IP ranges or use ["0.0.0.0/0"] for all IPs
    plan: free

# Database
databases:
  - name: book-finder-db
    databaseName: book_finder
    user: book_finder_user
    plan: free 